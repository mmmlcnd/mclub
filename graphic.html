<script src="https://unpkg.com/ityped@1.0.2"></script>
<script>
    ityped.init(document.querySelector("#ityped"), {
      showCursor: false,
      strings: ['"I am a woman with disabilities and full of hope"'], 
		startDelay: 200,                                                  //アニメーション開始までの遅延、大きいほど遅れる
       typeSpeed: 100,                                                   //表示させるスピード、大きいほどゆっくり
       loop: false,                                                      //ループ
       backSpeed:  80,                                                   //戻るスピード
       backDelay:  150,                                                  //戻る時間指定
       showCursor: false,                                                 //カーソル表示
       cursorChar: "|",
    })
